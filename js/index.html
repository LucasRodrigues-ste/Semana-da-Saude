<!DOCTYPE htm5>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semana Da Alimentação Saudável</title>
    <link rel="stylesheet" href="/css/styles.css" />

</head>

<body>

    <div id="menuScreen">

        <h1>Jogos dos Alimentos Saudáveis</h1>

        <div class="menu">

            <button id="quizBtn" class="game-btn">Quiz de Alimentos</button>

            <button id="memoryBtn" class="game-btn">Jogo da Memória</button>

            <button id="choiceBtn" class="game-btn">Monte seu Prato</button>

        </div>

    </div>


    <!-- #region Quiz Game -->

    <div id="quizGame" class="game-container">

        <h2>Quiz de Alimentos</h2>

        <div class="description" id="description">Carregando...</div>

        <div class="quiz-options" id="options"></div>

        <div class="quiz-feedback" id="feedback"></div>

        <button class="game-btn" id="nextBtn" style="display: none;">Próximo Alimento</button>

        <button class="back-btn" id="backQuizBtn">Voltar ao Menu</button>

    </div>

    <!-- #endregion -->

    <!-- #region Memory Game -->

    <div id="memoryGame" class="game-container">

        <h2>Jogo da Memória</h2>

        <div class="stats">

            <span id="moves">0</span> jogadas |

            <span id="pairs">0</span>/6 pares

        </div>

        <div class="memory-board" id="gameBoard"></div>

        <button class="back-btn" id="backMemoryBtn">Voltar ao Menu</button>

    </div>

    <!-- #endregion -->

    <!-- #region Monte seu Prato-->

    <div id="choiceGame" class="game-container">

        <h2>Monte seu Prato</h2>
        <div id="choiceFeedback"></div>
        <div id="foodList" style="display: flex; flex-wrap: wrap; justify-content: center;"></div>
        <button id="evaluateBtn" class="game-btn">Avaliar Alimentação</button>
        <button class="back-btn" id="backChoiceBtn">Voltar ao Menu</button>

    </div>

    <!-- #endregion -->

    <script type="module" src="main.js"></script>

</body>

</html>
